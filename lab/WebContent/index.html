<html>
	<head>
		<title> Offer Controller </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<br/>
		<form action="Offers" method="get">
			<h3> Offers </h3>
			<table>
				<tr>
					<td> Procurement Number </td>
					<td><input type="text" name="procurementNumber"/></td>
				</tr>
				
				<tr>
					<td> Procurement Year </td>
					<td><input type="text" name="procurementYear"/></td>
				</tr>
				
				<tr>
					<td> Id Company </td>
					<td><input type="text" name="idCompany"/></td>
				</tr>
				
				<tr>
					<td> Coordinator </td>
					<td><input type="text" name="coordinator"/></td>
				</tr>
				
				<tr>
					<td> Id </td>
					<td><input type="text" name="id"/></td>
				</tr>
			
			
			
			</table>
		
		
		</form>
	</body>
</html>
